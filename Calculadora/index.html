<!doctype html>
<html lang="pt-br">
    <head>
        <meta charset="UFT-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="https://images.vexels.com/media/users/3/127358/isolated/preview/736663fe6f9e03fcb39ace9020c42b4c-icone-estacionario-da-calculadora.png">
        <link rel="stylesheet" href="styles.css">
        <title>Calculadora</title>
    </head>
    <body>
        <div class="container">
            <input type="text" name="tabela"><br>

            <div class="parte-1">
                <div>
                    <button style="background: maroon" type="button">C</button>
                </div>

                <div>
                    <button type="button">7</button>
                </div>

                <div>
                    <button type="button">4</button>
                </div>

                <div>
                    <button type="button">1</button>
                </div>

                <div>
                    <button type="button">0</button>
                </div>
            </div>

            <div class="parte-2">
                <div>
                    <button style="background: maroon" type="button">%</button>
                </div>

                <div>
                    <button type="button">8</button>
                </div>

                <div>
                    <button type="button">5</button>
                </div>

                <div>
                    <button type="button">2</button>
                </div>

                <div>
                    <button type="button">.</button>
                </div>
            </div>

            <div class="parte-3">
                <div>
                    <button style="background: maroon" type="button">/</button>
                </div>

                <div>
                    <button type="button">9</button>
                </div>
                
                <div>
                    <button type="button">6</button>
                </div>

                <div>
                    <button type="button">3</button>
                </div>

                <div>
                    <button type="button">x</button>
                </div>
            </div>

            <div class="pai-operacao"></div>
                <div class="operadores-1">
                    <div>
                        <button style="background: maroon;" type="button">x</button>
                    </div>

                    <div>
                        <button style="background: maroon" type="button">-</button>
                    </div>

                    <div>
                        <button style="background: maroon" type="button">+</button>
                    </div>

                    <div>
                        <button style="height: 120px; background: maroon;" type="button">=</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
